type Query {
  user(id: Int!): User
  users: [User]
}

type Mutation {
  createUser(data: CreateUserInput): User
  updateUser(data: UpdateUserInput, id: Int!): String
  deleteUser(id: Int!): String
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
}

input UpdateUserInput {
  firstName: String
  lastName: String
}
